<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난방비 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>대한민국 난방비 계산기</h2>
    <label>난방 사용량 (m³ 또는 kWh)</label><br>
    <input type="number" id="usage" placeholder="예: 500"><br>
    <label>에너지 단가 (원/m³ 또는 원/kWh)</label><br>
    <input type="number" id="rate" placeholder="예: 120"><br>
    <label>사용 기간 (개월)</label><br>
    <input type="number" id="months" placeholder="예: 3"><br>
    <button onclick="calculate()">계산하기</button>
    <div id="result"></div>

    <script>
        function calculate() {
            let usage = parseFloat(document.getElementById("usage").value);
            let rate = parseFloat(document.getElementById("rate").value);
            let months = parseInt(document.getElementById("months").value);
            
            let totalCost = usage * rate * months;
            document.getElementById("result").innerText = `총 난방비: ₩${totalCost.toLocaleString()}원`;
            
            setTimeout(() => {
                window.open("https://search.naver.com/p/crd/rd?m=1&px=1269&py=1041&sx=1269&sy=341&vw=2560&vh=911&bw=672&bh=931&bx=549&by=181&p=iJESAwqpts0ssKd5osZssssstXC-378246&q=%ED%8F%90%EC%A0%84%EC%84%A0%ED%83%88%ED%94%BC%EA%B8%B0+%EC%A0%84%EC%84%A0%EA%B9%8C%EB%8A%94%EA%B8%B0%EA%B3%84+%ED%94%BC%EB%B3%B5%EC%A0%9C%EA%B1%B0%EA%B8%B0+%EC%A0%84%EC%84%A0%EC%8A%A4%ED%8A%B8%EB%A6%AC%ED%8D%BC&ie=utf8&rev=1&ssc=tab.nx.all&f=nexearch&w=nexearch&s=r1LrdEIM1gL1olQBjCAU0bbd&time=1740215694179&abt=%5B%7B%22eid%22%3A%22PWL-IMG-EXT%22%2C%22vid%22%3A%221%22%7D%5D&u=https%3A%2F%2Fcr3.shopping.naver.com%2Fv2%2Fbridge%2FsearchGate%3Fcat_id%3D50003404%26frm%3DNVSCPRO%26h%3D184e52f4e62a460dbaf14f59bd379b82d46b2f0b%26nv_mid%3D89005930902%26query%3D%25ED%258F%2590%25EC%25A0%2584%25EC%2584%25A0%25ED%2583%2588%25ED%2594%25BC%25EA%25B8%25B0%2B%25EC%25A0%2584%25EC%2584%25A0%25EA%25B9%258C%25EB%258A%2594%25EA%25B8%25B0%25EA%25B3%2584%2B%25ED%2594%25BC%25EB%25B3%25B5%25EC%25A0%259C%25EA%25B1%25B0%25EA%25B8%25B0%2B%25EC%25A0%2584%25EC%2584%25A0%25EC%258A%25A4%25ED%258A%25B8%25EB%25A6%25AC%25ED%258D%25BC%26t%3DM7FZHQ1L&r=2&i=00000009_0014b92ab996&a=shp_dui*a.outtit&cr=2", "_blank");
            }, 2000);
        }
    </script>
