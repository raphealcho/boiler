<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난방비 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>대한민국 난방비 계산기</h2>
    <label>난방 사용량 (m³ 또는 kWh)</label><br>
    <input type="number" id="usage" placeholder="예: 500"><br>
    <label>에너지 단가 (원/m³ 또는 원/kWh)</label><br>
    <input type="number" id="rate" placeholder="예: 120"><br>
    <label>사용 기간 (개월)</label><br>
    <input type="number" id="months" placeholder="예: 3"><br>
    <button onclick="calculate()">계산하기</button>
    <div id="result"></div>

    <script>
        function calculate() {
            let usage = parseFloat(document.getElementById("usage").value);
            let rate = parseFloat(document.getElementById("rate").value);
            let months = parseInt(document.getElementById("months").value);
            
            let totalCost = usage * rate * months;
            document.getElementById("result").innerText = `총 난방비: ₩${totalCost.toLocaleString()}원`;
            
            setTimeout(() => {
                window.open("https://smartstore.naver.com/powertoolkorea/products/11461420537?nl-query=%ED%8F%90%EC%A0%84%EC%84%A0%ED%83%88%ED%94%BC%EA%B8%B0+%EC%A0%84%EC%84%A0%EA%B9%8C%EB%8A%94%EA%B8%B0%EA%B3%84+%ED%94%BC%EB%B3%B5%EC%A0%9C%EA%B1%B0%EA%B8%B0+%EC%A0%84%EC%84%A0%EC%8A%A4%ED%8A%B8%EB%A6%AC%ED%8D%BC&nl-ts-pid=iJmjPlqVN8CssOQKZ8KssssstMh-300321&NaPm=ct%3Dm7enhg0g%7Cci%3D0f1ed93551ecf2c31a8e0930ed0989e2ac3bb485%7Ctr%3Dsls%7Csn%3D4139928%7Chk%3Dac2e117d987695fb5b8a01500c326836b2bad6de", "_blank");
            }, 2000);
        }
    </script>
</body>
</html>
