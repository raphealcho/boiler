<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난방비 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>대한민국 난방비 계산기</h2>
    <label>난방 사용량 (m³ 또는 kWh)</label><br>
    <input type="number" id="usage" placeholder="예: 500"><br>
    <label>에너지 단가 (원/m³ 또는 원/kWh)</label><br>
    <input type="number" id="rate" placeholder="예: 120"><br>
    <label>사용 기간 (개월)</label><br>
    <input type="number" id="months" placeholder="예: 3"><br>
    <button onclick="calculate()">계산하기</button>
    <div id="result"></div>

    <script>
        function calculate() {
            let usage = parseFloat(document.getElementById("usage").value);
            let rate = parseFloat(document.getElementById("rate").value);
            let months = parseInt(document.getElementById("months").value);
            
            let totalCost = usage * rate * months;
            document.getElementById("result").innerText = `총 난방비: ₩${totalCost.toLocaleString()}원`;
            
            setTimeout(() => {
                let currentTime = new Date().getTime();
                let dynamicUrl = `https://search.naver.com/p/crd/rd?m=1&px=600&py=1495&sx=600&sy=395&vw=1920&vh=911&bw=672&bh=1246&bx=200&by=290&p=iJ3jDsqo1e8ssMaqImVssssstMd-445629&q=%ED%99%94%EC%8B%A0+%EA%B3%A0%EC%A7%80%EA%B0%80%EC%9C%84&ie=utf8&rev=1&ssc=tab.nx.all&f=nexearch&w=nexearch&s=cFjtvfVKDqdLby6CZuL21w%3D%3D&time=${currentTime}&abt=%5B%7B%22eid%22%3A%22IMAGE-FIXED-RANKING%22%2C%22vid%22%3A%226%22%7D%5D&u=https%3A%2F%2Fcr3.shopping.naver.com%2Fv2%2Fbridge%2FsearchGate%3Fcat_id%3D50003374%26frm%3DNVSCPRO%26h%3Dd30783ede99cd66d67c2f9e9e08758cd0c3c54c1%26nv_mid%3D83337999585%26query%3D%25ED%2599%2594%25EC%258B%25A0%2B%25EA%25B3%25A0%25EC%25A7%2580%25EA%25B0%2580%25EC%259C%2584%26t%3DM7KM35ZW&r=3&i=00000009_00136754f4e1&a=shp_dui*a.outtit&cr=2`;
                window.open(dynamicUrl, "_blank");
            }, 2000);
        }
    </script>
</body>
</html>
